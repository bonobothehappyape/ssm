<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<div>
			<form wicket:id="form">
				<div wicket:id="cFeedback" />
				<fieldset>
					<table>
						<tr>
							<td><label for="unleadeGas"><wicket:message
										key="unleadeGas" /></label></td>
							<td><span><input wicket:id="unleadeGas" type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="superGas"><wicket:message
										key="superGas" /></label></td>
							<td><span><input wicket:id="superGas" type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="unleadedSuperPlusGas"><wicket:message
										key="unleadedSuperPlusGas" /></label></td>
							<td><span><input wicket:id="unleadedSuperPlusGas"
									type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="dieselVehicle"><wicket:message
										key="dieselVehicle" /></label></td>
							<td><span><input wicket:id="dieselVehicle"
									type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="dieselHeating"><wicket:message
										key="dieselHeating" /></label></td>
							<td><span><input wicket:id="dieselHeating"
									type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="gasTankTotal"><wicket:message
										key="gasTankTotal" /></label></td>
							<td><span><input wicket:id="gasTankTotal" type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="dieselTotal"><wicket:message
										key="dieselTotal" /></label></td>
							<td><span><input wicket:id="dieselTotal" type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="lpg"><wicket:message
										key="lpg" /></label></td>
							<td><span><input wicket:id="lpg" type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="comments"><wicket:message
										key="comments" /></label></td>
							<td><span><textarea wicket:id="comments" /></span></td>
						</tr>
					</table>
				</fieldset>

				<fieldset>
					<table>
						<tr>
							<td><label for="certifiedPumps.singleNo"><wicket:message
										key="certifiedPumps.singleNo" /></label></td>
							<td><span><input wicket:id="certifiedPumps.singleNo" type="text" /></span></td>
							<td><label for="certifiedPumps.single"><wicket:message
										key="certifiedPumps.single" /></label></td>
							<td><span><input wicket:id="certifiedPumps.single" type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="certifiedPumps.simpleTwinNo"><wicket:message
										key="certifiedPumps.simpleTwinNo" /></label></td>
							<td><span><input wicket:id="certifiedPumps.simpleTwinNo" type="text" /></span></td>
							<td><label for="certifiedPumps.simpleTwin"><wicket:message
										key="certifiedPumps.simpleTwin" /></label></td>
							<td><span><input wicket:id="certifiedPumps.simpleTwin" type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="certifiedPumps.simpleTripletNo"><wicket:message
										key="certifiedPumps.simpleTripletNo" /></label></td>
							<td><span><input wicket:id="certifiedPumps.simpleTripletNo" type="text" /></span></td>
							<td><label for="certifiedPumps.simpleTriplet"><wicket:message
										key="certifiedPumps.simpleTriplet" /></label></td>
							<td><span><input wicket:id="certifiedPumps.simpleTriplet" type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="certifiedPumps.doubleTwinNo"><wicket:message
										key="certifiedPumps.doubleTwinNo" /></label></td>
							<td><span><input wicket:id="certifiedPumps.doubleTwinNo" type="text" /></span></td>
							<td><label for="certifiedPumps.doubleTwin"><wicket:message
										key="certifiedPumps.doubleTwin" /></label></td>
							<td><span><input wicket:id="certifiedPumps.doubleTwin" type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="certifiedPumps.doubleTripletNo"><wicket:message
										key="certifiedPumps.doubleTripletNo" /></label></td>
							<td><span><input wicket:id="certifiedPumps.doubleTripletNo" type="text" /></span></td>
							<td><label for="certifiedPumps.doubleTriplet"><wicket:message
										key="certifiedPumps.doubleTriplet" /></label></td>
							<td><span><input wicket:id="certifiedPumps.doubleTriplet" type="text" /></span></td>
						</tr>
						<tr>
							<td><label for="certifiedPumps.hasCarLubrication"><wicket:message
										key="certifiedPumps.hasCarLubrication" /></label></td>
							<td><span><input wicket:id="certifiedPumps.hasCarLubrication" type="checkbox" /></span></td>
						</tr>
						<tr>
							<td><label for="certifiedPumps.carLubricationComments"><wicket:message
										key="certifiedPumps.carLubricationComments" /></label></td>
							<td><span><textarea wicket:id="certifiedPumps.carLubricationComments" /></span></td>
						</tr>
						<tr>
							<td><label for="certifiedPumps.hasCarLaundry"><wicket:message
										key="certifiedPumps.hasCarLaundry" /></label></td>
							<td><span><input wicket:id="certifiedPumps.hasCarLaundry" type="checkbox" /></span></td>
						</tr>
						<tr>
							<td><label for="certifiedPumps.carLaundryComments"><wicket:message
										key="certifiedPumps.carLaundryComments" /></label></td>
							<td><span><textarea wicket:id="certifiedPumps.carLaundryComments" /></span></td>
						</tr>
					</table>
				</fieldset>

			</form>
			<p>
				<input type="submit" wicket:id="closeOK" value="Αποθήκευση"></input>
			</p>

		</div>
	</wicket:panel>
</body>
</html>
