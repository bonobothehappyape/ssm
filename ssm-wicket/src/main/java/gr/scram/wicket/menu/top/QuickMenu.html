<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<body>
	<wicket:panel>
		<div wicket:id="background">
			<table cellpadding='0' cellspacing='0'>
				<tr>
					<td><div wicket:id="left"></div></td>
					<td>
						<ul id="qm0">
							<li wicket:id="topmenuitems"><span
								wicket:id="menuitemfragment">link</span></li>
							<li >&nbsp;</li>
						</ul>
					</td>
					<td><div wicket:id="right"></div></td>
				</tr>
			</table>
		</div>

		<!-- Create Menu Settings: (Menu ID, Is Vertical, Show Timer, Hide Timer, On Click,
		Right to Left, Horizontal Subs, Flush Left) -->
		<script type="text/javascript">
			qm_create(0, false, 0, 250, false, false, false, false);
		</script>
	</wicket:panel>

	<wicket:fragment wicket:id="MENUITEMFRAGMENT">
		<span wicket:id="linkfragment">link</span>
		<ul wicket:id="menuitemlist">
			<li wicket:id="menuitemlinks"><span wicket:id="menuitemfragment">link</span>
			</li>
		</ul>
		<li wicket:id="toplevelseparator"><span></span></li>
	</wicket:fragment>
	<wicket:fragment wicket:id="LINKFRAGMENT">
		<a href="#" wicket:id="linkid"><span wicket:id="linktext">Link
				Text</span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="TEXTFRAGMENT">
		<a href="javascript:void(0)" class="qmparent"><span
			wicket:id="linktext">Link Text</span></a>
	</wicket:fragment>
	<wicket:fragment wicket:id="SEPARATORFRAGMENT">
		<span></span>
	</wicket:fragment>
	<wicket:fragment wicket:id="GROUPNAMEFRAGMENT">
		<span wicket:id="linktext">Link Text</span>
	</wicket:fragment>
</body>
</html>
